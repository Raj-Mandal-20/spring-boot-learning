spring.application.name=cruddemo

spring.datasource.url = jdbc:mysql://127.0.0.1:3306/student_tracker
spring.datasource.username = springuser
spring.datasource.password = springuser

# turn off the spring boot banner
spring.main.banner-mode = off

# Reduce logging level. set logging level to warn
logging.level.root = warn


# Adding logging config to display SQL Statements
logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.orm.jdbc.bind = trace


# Configure JPA/Hibernate to auto create the table
#spring.jpa.hibernate.ddl-auto=create
# this options keep the previous data
spring.jpa.hibernate.ddl-auto=update

